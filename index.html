<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script>
      (function() {
        try {
          var storedTheme = localStorage.getItem('theme');
          var userThemeSet = localStorage.getItem('userThemeSet') === 'true';
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if ((userThemeSet && storedTheme === 'dark') || (!userThemeSet && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
    <title>Menelogium</title>
    <meta property="og:title" content="Menelogium - Modern Personal Scheduler">
    <meta property="og:description" content="Menelogium is a highly sophisticated, handcrafted, modern solution tailor-made for you to manage and keep track of all the events of your life with ease.">
    <meta property="og:image" content="/src/menelogium logo.png">
    <meta property="og:url" content="https://menelogium.vercel.app">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet"/>
    <link rel="icon" href="/src/calendar-favicon.png"/>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
